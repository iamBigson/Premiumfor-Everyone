<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium For Everyone | Affordable Shared Subscriptions</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00c853;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --whatsapp: #25D366;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        .service-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
        .price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }
        .price small {
            font-size: 1rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .btn-whatsapp {
            background: var(--whatsapp);
            color: white;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        #signup-form {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            margin: 3rem auto;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .payment-method {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Premium For Everyone</h1>
            <p class="tagline">Access premium subscriptions at a fraction of the cost</p>
        </div>
    </header>

    <div class="container">
        <div class="service-grid">
            <div class="service-card">
                <div class="service-icon">SP</div>
                <h3>Spotify Premium</h3>
                <p>Group Plan (Shared Account)</p>
                <div class="price">₦900 <small>/month</small></div>
                <button class="btn-whatsapp" onclick="startOrder('GROUP')">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" width="20" alt="WhatsApp"> 
                    Order via WhatsApp
                </button>
            </div>
            <div class="service-card">
                <div class="service-icon">SP</div>
                <h3>Spotify Premium</h3>
                <p>Personal Plan (Private Account)</p>
                <div class="price">₦1,500 <small>/month</small></div>
                <button class="btn-whatsapp" onclick="startOrder('PERSONAL')">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" width="20" alt="WhatsApp"> 
                    Order via WhatsApp
                </button>
            </div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Complete Your Order</h2>
            <p style="margin: 1rem 0;">Your Order ID: <strong id="order-id"></strong></p>
            
            <div class="payment-methods">
                <div class="payment-method">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Paystack_Logo.png/320px-Paystack_Logo.png" width="80" alt="Paystack">
                </div>
                <div class="payment-method">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/LiveBank_-_Nigeria.png/320px-LiveBank_-_Nigeria.png" width="80" alt="Bank Transfer">
                </div>
            </div>
            
            <a id="final-whatsapp" class="btn-whatsapp" style="max-width: 300px; margin: 0 auto;">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" width="20" alt="WhatsApp"> 
                Confirm Payment via WhatsApp
            </a>
        </div>
    </div>

    <script>
        function startOrder(planType) {
            // Generate order ID (e.g. PFE-AB12)
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ123456789';
            let orderId = 'PFE-';
            for (let i = 0; i < 4; i++) {
                orderId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Update UI
            document.getElementById('order-id').textContent = orderId;
            document.getElementById('signup-form').style.display = 'block';
            
            // Set WhatsApp link
            const whatsappMsg = `Hello PFE Admin! 
Order ID: ${orderId}
Plan: Spotify ${planType} (${planType === 'GROUP' ? '₦900' : '₦1,500'})
Payment Method: [Paystack/Bank Transfer]`;
            
            document.getElementById('final-whatsapp').href = 
                `https://wa.me/234YOURPHONENUMBER?text=${encodeURIComponent(whatsappMsg)}`;
            
            // Scroll to form
            document.getElementById('signup-form').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
    </script>
</body>
</html>
