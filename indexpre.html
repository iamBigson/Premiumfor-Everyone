<!DOCTYPE html>
<html>
<head>
    <title>PFE - Premium For Everyone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px #9D4EDD; }
            50% { box-shadow: 0 0 30px #FF9E00; }
            100% { box-shadow: 0 0 10px #9D4EDD; }
        }

        :root {
            --primary: #7B2CBF;
            --secondary: #9D4EDD;
            --accent: #FF9E00;
            --dark: #212529;
            --light: #F8F9FA;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 50px 20px;
            text-align: center;
            animation: pulseGlow 3s infinite;
            box-shadow: 0 0 20px var(--accent);
        }

        h1 {
            margin: 0;
            font-size: 2.7rem;
            font-weight: 900;
            text-shadow: 0 0 10px var(--accent);
        }

        .tagline {
            font-weight: 500;
            margin-top: 10px;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .service-notice {
            background: #FFF8E1;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        input, button, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(45deg, var(--accent), #FFC300);
            color: var(--dark);
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .toggle-choice {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #nickname-result {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .nickname-display {
            font-size: 1.5rem;
            color: var(--primary);
            margin: 15px 0;
            word-break: break-word;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>PREMIUM FOR EVERYONE</h1>
        <p class="tagline">Get premium services at shared prices</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="service-notice">
                Only Spotify Premium available now. More services coming soon!
            </div>
            
            <h3>Create Your PFE ID</h3>
            <form onsubmit="generateNickname(event)">
                <label for="service-select">Choose a service:</label>
                <select id="service-select" required>
                    <option value="SPOTIFY">Spotify</option>
                    <option value="NETFLIX" disabled>Netflix (Coming soon)</option>
                </select>

                <div class="toggle-choice">
                    <button type="button" onclick="useNameMode('enter')">Enter Name</button>
                    <button type="button" onclick="useNameMode('generate')">Auto Generate</button>
                </div>

                <input type="text" id="user-name" placeholder="Enter your name" required>
                
                <button type="submit">GENERATE MY ID</button>
            </form>
            
            <div id="nickname-result">
                <div class="icon">âœ¨</div>
                <p>Your unique ID:</p>
                <div class="nickname-display" id="generated-nickname">PFE-SPOTIFY-COOLUSER</div>
                <a href="#" id="telegram-link" class="cta-button">
                    ðŸ“² SEND REQUEST TO ADMIN
                </a>
                <p style="font-size:0.8em; color:#666;">This ID will be your permanent identifier</p>
            </div>
        </div>
    </div>

    <script>
        let nameMode = 'enter';

        function useNameMode(mode) {
            nameMode = mode;
            const input = document.getElementById('user-name');
            input.disabled = (mode === 'generate');
            if (mode === 'generate') {
                input.value = generateRandomName();
            } else {
                input.value = '';
            }
        }

        function generateRandomName() {
            const adjectives = ['Cool', 'Fast', 'Smart', 'Bold', 'Epic'];
            const nouns = ['Lion', 'Wolf', 'Star', 'Fox', 'Ninja'];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${randomAdjective}_${randomNoun}`.toUpperCase();
        }

        function generateNickname(event) {
            event.preventDefault();

            const service = document.getElementById('service-select').value.toUpperCase();
            let userName = document.getElementById('user-name').value
                .replace(/\s+/g, '_')
                .replace(/[^a-zA-Z0-9_]/g, '')
                .toUpperCase();

            if (!userName) {
                alert("Name is required.");
                return;
            }

            const nickname = `PFE-${service}-${userName}`;

            document.getElementById('generated-nickname').textContent = nickname;
            document.getElementById('nickname-result').style.display = 'block';

            const message = `Hello PFE Admin, my ID is ${nickname}, I want to join ${service} Premium`;
            document.getElementById('telegram-link').href =
                `https://t.me/PremiumforeveryonePFE?text=${encodeURIComponent(message)}`;

            document.getElementById('nickname-result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
